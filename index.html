<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Cadastro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Formulário de Cadastro</h2>
<form>
  <label for="nome">Nome:</label><br><br>
  <input type="text" id="nome" name="nome" required><br><br>
  
  <label for="sobrenome">Sobrenome:</label><br><br>
  <input type="text" id="sobrenome" name="sobrenome" required><br><br>
  
  <label for="dataNascimento">Data de Nascimento:</label><br><br>
  <input type="date" id="dataNascimento" name="dataNascimento" required><br><br>
  
  <label for="nacionalidade">Nacionalidade:</label><br><br>
  <input type="text" id="nacionalidade" name="nacionalidade" required><br><br>
  
  <label for="estadoCivil">Estado Civil:</label><br><br>
  <input type="text" id="estadoCivil" name="estadoCivil" required><br><br>
  
  <label for="profissao">Profissão:</label><br><br>
  <input type="text" id="profissao" name="profissao" required><br><br>
  
  <label for="rg">RG:</label><br><br>
  <input type="text" id="rg" name="rg" required><br><br>
  
  <label for="cpf">CPF:</label><br><br>
  <input type="text" id="cpf" name="cpf" required><br><br>
  
  <label for="endereco">Endereço:</label><br><br>
  <input type="text" id="endereco" name="endereco" required><br><br>
  
  <label for="numeroEndereco">Número do Endereço:</label><br><br>
  <input type="text" id="numeroEndereco" name="numeroEndereco" required><br><br>
  
  <label for="bairro">Bairro:</label><br><br>
  <input type="text" id="bairro" name="bairro" required><br><br>
  
  <label for="complemento">Complemento:</label><br><br>
  <input type="text" id="complemento" name="complemento"><br><br>
  
  <label for="cidade">Cidade:</label><br><br>
  <input type="text" id="cidade" name="cidade" required><br><br>
  
  <label for="estado">Estado:</label><br><br>
  <input type="text" id="estado" name="estado" required><br><br>
  
  <label for="cep">CEP:</label><br><br>
  <input type="text" id="cep" name="cep" required><br><br>
  
  <label for="whatsapp">Whatsapp:</label><br><br>
  <input type="text" id="whatsapp" name="whatsapp" required><br><br>
  
  <label for="email">Email:</label><br><br>
  <input type="email" id="email" name="email" required><br><br>
  
  <input type="submit" value="Enviar">
</form>

</body>
</html>
